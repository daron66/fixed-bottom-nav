<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

      <title>LABS-1K NavBar</title>
   </head>
   <body>
      <h1 class="container-xl text-center text-success font-weight-bold">Hello, world!</h1>

      <!--navBar-->
      <div class="container-xl">
         <nav class="navbar fixed-bottom" style="background-image: linear-gradient(black, black);">
            <button
               class="navbar-toggler btn btn-outline-dark"
               type="button"
               data-toggle="collapse"
               data-target="#navbarTogglerDemo03"
               aria-controls="navbarTogglerDemo03"
               aria-expanded="false"
               aria-label="Toggle navigation"
               style="border-style: solid; border-width: 0.2rem; border-color: gold; background-image: linear-gradient(#14bdfa, #ebc200); border-radius: 180px;"
            >
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse mt-3" id="navbarTogglerDemo03">
               <ul class="navbar-nav mt-2 mt-lg-0">
                  <li class="nav-item active" title="Home Page">
                     <a
                        class="nav-link btn btn-sm btn-outline-dark font-weight-bold mb-1"
                        href="index.html"
                        style="max-width: 600px; margin: 0 auto; border-style: solid; border-color: #1bffff; border-width: 0.2rem; border-radius: 30px; color: gold;"
                     >
                        Home<span class="sr-only" title="Home Page">(current)</span>
                     </a>
                  </li>

                  <li class="nav-item">
                     <a
                        class="nav-link btn btn-sm btn-outline-dark font-weight-bold mb-2"
                        href="gallery.html"
                        tabindex="-1"
                        aria-disabled="true"
                        style="max-width: 600px; margin: 0 auto; border-style: solid; border-color: #1bffff; border-width: 0.2rem; border-radius: 30px; color: gold;"
                     >
                        Gallery
                     </a>
                  </li>

                  <li class="nav-item">
                     <a
                        class="nav-link btn btn-sm btn-outline-dark font-weight-bold mb-2"
                        href="about.html"
                        tabindex="-1"
                        aria-disabled="true"
                        style="max-width: 600px; margin: 0 auto; border-style: solid; border-color: #1bffff; border-width: 0.2rem; border-radius: 30px; color: gold;"
                     >
                        About
                     </a>
                  </li>
               </ul>

               <form class="form-inline my-2 my-lg-0 mb-3" action="https://www.google.com/search" title="Google Search" method="GET" target="_blank">
                  <input
                     class="form-control mr-sm-2"
                     type="search"
                     placeholder="Search Google"
                     aria-label="Search"
                     name="q"
                     style="background-image: linear-gradient(#14bdfa, #ebc200); border-radius: 30px; border-color: #1bffff; color: black;"
                  />
                  <button class="btn btn-outline-dark my-2 my-sm-0 font-weight-bold" type="submit" style="border-radius: 30px; border-style: solid; border-color: #1bffff; border-width: 0.2rem; color: gold;">Search</button>
               </form>
            </div>
         </nav>
      </div>
      <!--navBarEnd-->

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>
</html>
